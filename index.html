<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>نظرسنجی خیلی سبز</title>
  <style>
    body {
      font-family: 'Lalezar', cursive;
      background-color: #f9f9f9;
      text-align: center;
      padding: 30px;
    }
    input, label, button {
      font-size: 18px;
      margin: 10px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
</head>
<body>
  <h1>📝 نظرسنجی انتخاب کتاب تست</h1>
  <form onsubmit="submitVote(); return false;">
    <input type="text" id="name" placeholder="نام و نام‌خانوادگی" required><br>
    <label><input type="radio" name="vote" value="آمار و احتمال" required> آمار و احتمال</label><br>
    <label><input type="radio" name="vote" value="هیچکدام"> هیچ‌کدام</label><br>
    <button type="submit">ثبت رأی</button>
  </form>

  <script>
    function submitVote() {
      const name = document.getElementById("name").value;
      const vote = document.querySelector('input[name="vote"]:checked').value;

      fetch("https://script.google.com/macros/s/AKfycbySDY5Zsw5CnN-MUflzbK_IaG7CBKLgLHrsfPXXZnouQKR6x-X_-rfhMjpKjl-J7Qxmqw/exec", {
        method: "POST",
        body: new URLSearchParams({
          name: name,
          vote: vote
        })
      })
      .then(res => res.text())
      .then(msg => alert(msg))
      .catch(() => alert("❌ مشکل در ارتباط با سرور"));
    }
  </script>
</body>
</html>
