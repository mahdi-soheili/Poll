<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>نظرسنجی کتاب</title>
  <style>
    body {
      font-family: "Lalezar", sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding: 50px;
    }
    input, select, button {
      margin: 10px;
      padding: 10px;
      font-family: inherit;
      font-size: 18px;
    }
    #message {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
</head>
<body>

  <h1>نظرسنجی بهترین انتشارات</h1>

  <input type="text" id="name" placeholder="نام و نام خانوادگی" required />
  <br>
  <select id="option" required>
    <option value="">-- انتخاب کنید --</option>
    <option value="خیلی سبز">خیلی سبز</option>
    <option value="سفیرخرد">سفیرخرد</option>
    <option value="نشرالگو">نشرالگو</option>
  </select>
  <br>
  <button onclick="submitVote()">ثبت رأی</button>

  <div id="message"></div>

  <script>
    function submitVote() {
      const name = document.getElementById("name").value.trim();
      const option = document.getElementById("option").value;

      if (!name || !option) {
        document.getElementById("message").textContent = "لطفاً همه فیلدها را پر کنید.";
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbySDY5Zsw5CnN-MUflzbK_IaG7CBKLgLHrsfPXXZnouQKR6x-X_-rfhMjpKjl-J7Qxmqw/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          name: name,
          option: option
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.result === "success") {
          document.getElementById("message").textContent = "رأی شما با موفقیت ثبت شد!";
        } else {
          document.getElementById("message").textContent = "خطا در ثبت رأی: " + data.message;
        }
      })
      .catch(err => {
        document.getElementById("message").textContent = "خطا در ارتباط با سرور!";
        console.error(err);
      });
    }
  </script>
</body>
</html>
